<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>Student Registration Form</title>

</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name: <label>
    <input type="text" th:field="*{firstName}"/>
    </label>

    <br><br>

    Last name: <label>
    <input type="text" th:field="*{lastName}"/>
    </label>

    <br><br>

    Country:
    <label>
        <select th:field="*{country}">
            <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
    </label>

    <br><br>

    Favourite Programming Language:
    <label>
        <input type="radio" th:field="*{favouriteLanguage}" th:value="Go">Go</input>
        <input type="radio" th:field="*{favouriteLanguage}" th:value="Python">Python</input>
        <input type="radio" th:field="*{favouriteLanguage}" th:value="Java">java</input>
    </label>

    <br><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
